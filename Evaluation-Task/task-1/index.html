<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>

  <body>
    <h1>Form Validation</h1>
    <form >
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" required maxlength="24"/><br /><br>
      <label for="age">Enter Your Age:</label>
      <input type="number" id="age" value="18" max="30" required/><br /><br>
      <label for="address">Enter Your Address:</label>
      <textarea id="address" required maxlength="300"></textarea><br /><br>
      <label for="gender">Select Your Gender:</label>
      <select id="gender"  required>
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br>
      <label for="isPassed">Has Passed the previous exam:</label>
      Yes<input type="radio" name="Passed" value="yes" class="isPassed" required/> No<input
        type="radio"
        name="Passed"
        value="no"
        class="isPassed"
        required
      /><br /><br>
      <label for="favorite-sub">Favorite subject:</label>
      <input type="checkbox" value="maths" name="favorite-sub" class="favorite-sub" />Maths <input
        type="checkbox"
        class="favorite-sub"
        name="favorite-sub"
        value="english"
        
      />English
      <input type="checkbox" value="science" name="favorite-sub" class="favorite-sub" />Science <input
        type="checkbox"
        name="favorite-sub"
        class="favorite-sub"
        value="malayalam"
        
      />Malayalam
      <br>
      <br>
      <button id="submit-btn">Submit</button>
      <button id="clear-btn" disabled>Clear</button>
    </form>


    <ul id="student-list">

    </ul>

    <script src="index.js"></script>
  </body>
</html>
